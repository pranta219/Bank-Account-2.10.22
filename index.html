<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/50d9dcb23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16"><span class="text-red-700">Bank </span>- Account<i
                class=" ml-2 text-red-700 fa-solid fa-building-columns"></i></h1>
    </header>
    <main>
        <section class="bg-slate-800	mx-auto p-8 mt-8 w-3/4 rounded">
            <h3 class="text-2xl mb-2 text-slate-50">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 mb-4 rounded border-gray-400" type="text" name="" id=""
                    placeholder="Type Your Gmail">
                <input id="user-password" class="border-2 mb-4 block rounded border-gray-400" type="Password" name=""
                    id="" placeholder="Password">
                <button id="login"
                    class="bg-gray-100 hover:bg--600 rounded border-2 hover:bg-cyan-100 px-4 py-2 font-semibold">Login</button>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="js/bank.js"></script>
</body>

</html>
