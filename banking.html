<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/50d9dcb23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-red-700 text-5xl text-center mt-10">Banking Transection</h1>
    </header>
    <!-- Transection -->
    <main class="mx-auto w-3/4">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span> </h4>
                </div>
                <div class="bg-orange-600 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="update-balance">1420</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-rose-300 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">
                        Please Deposit
                    </h3>
                    <div>
                        <input id="deposit-input" class="border-2 mb-4 rounded border-gray-400 block" type="text"
                            placeholder="$ you want to deposit">
                        <button id="deposit-btn"
                            class="bg-amber-400 hover:bg--600 rounded border-2 hover:bg-sky-400 px-4 py-2 font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl mb-2 text-white">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="border-2 mb-4 rounded border-gray-400 block" type="text"
                            placeholder="$ you want to withdraw">
                        <button id="withdraw-btn"
                            class="bg-amber-400 hover:bg--600 rounded border-2 hover:bg-sky-400 px-4 py-2 font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
